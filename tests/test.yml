---
- hosts: test_machine
  become: yes

  roles:
    - role: install-docker
      storage_driver: overlay2
      cleanup_enabled: no
      install_pip_docker: yes

    - role: ansible-letsencrypt
      email: XXXX@gmail.com
      www_volume: /srv/docker/letsencrypt/www
      domains:
        - my.domain.one
        - my.domain.two
        - my.domain.three
      force_cert_creation: "{{force_cert_creation | default(true) | bool }}"
