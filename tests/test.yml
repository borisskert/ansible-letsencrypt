---
- hosts: test_machine
  become: true

  roles:
    - role: install-docker
      storage_driver: overlay2
      cleanup_enabled: false
      install_pip_docker: true

    - role: ansible-letsencrypt
      email: XXXX@gmail.com
      volume: /srv/letsencrypt
      domains:
        - my.domain.one
        - my.domain.two
        - my.domain.three
      force_cert_creation: "{{ force_cert_creation | default(true) | bool }}"
