---
image_name: certbot/certbot
image_version: latest

email: ''

keysize: 4096

working_directory: /opt/letsencrypt
volume: ''
www_volume: "{{volume}}/www"
config_volume: "{{volume}}/config"
data_volume: "{{volume}}/data"
log_folder: /var/log/letsencrypt

domains: []

force_cert_creation: true


renew_service_name: letsencrypt.renew
nginx_reload_service_name: nginx.reload

create_cert_script_path: "{{working_directory}}/create_cert.bash"

logrotate_config: /etc/logrotate.d/letsencrypt
